<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="Signup_css.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <section class="home">
    <div class="form_items">
    <div class="signup_form">
        <form action="signup" method="post">
            <h2>Signup</h2>
            <div class="inp"><input type="text" name = "name" placeholder="Enter your name"/>
            <i class="uil uil-user text"></i></div>
            <div class="inp"><input type="email" name = "email" placeholder="Enter your email" required />
            <i class="uil uil-envelope-alt email"></i></div>
            <div class="inp"><input type="password" name ="password" placeholder="Create password" required />
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash pw_hide"></i></div>
            <div class="inp"><input type="password" name = "cpassword" placeholder="Confirm password" required />
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash pw_hide"></i></div>

            <div class="b1"><button class="button" > Signup Now</button></div>
        </form>
    </div>
    </div>
    </section>
    <script src="signup_js.js"></script>
</body>
</html>
